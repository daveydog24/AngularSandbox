<div class="container-fluid">
    <div class="row">
        <h3>Current number: {{currentNumber}}</h3><br>
    </div>
    <div class="row">
        <h3>firstEquation: {{firstEquation}}</h3>
    </div>
    <div class="row">
        <h3>action: {{action}}</h3>
    </div>

    <div class="row topRow">
        <div (click)='tally("1")' class="col-2">
            <p>1</p>
        </div>
        <div (click)='tally("2")' class="col-2">
            <p>2</p>
        </div>
        <div (click)='tally("3")' class="col-2">
            <p>3</p>
        </div>
        <div (click)='tally("+")' class="col-2">
            <p>+</p>
        </div>
    </div>
    <div class="row middleRow">
        <div (click)='tally("5")' class="col-2">
            <p>4</p>
        </div>
        <div (click)='tally("5")' class="col-2">
            <p>5</p>
        </div>
        <div (click)='tally("6")' class="col-2">
            <p>6</p>
        </div>
        <div (click)='tally("-")' class="col-2">
            <p>-</p>
        </div>
    </div>
    <div class="row bottomRow">
        <div (click)='tally("7")' class="col-2">
            <p>7</p>
        </div>
        <div (click)='tally("8")' class="col-2">
            <p>8</p>
        </div>
        <div (click)='tally("9")' class="col-2">
            <p>9</p>
        </div>
        <div (click)='tally("*")' class="col-2">
            <p>*</p>
        </div>
    </div>
    <div class="row bottomRow">
        <div (click)='tally("clr")' class="col-2">
            <p>Clear</p>
        </div>
        <div (click)='tally("0")' class="col-2">
            <p>0</p>
        </div>
        <div (click)='tally("=")' class="col-2">
            <p>=</p>
        </div>
        <div (click)='tally("/")' class="col-2">
            <p>/</p>
        </div>
    </div>
    <div class="row">
        <h1 *ngIf="displayTotal != undefined">Total: {{displayTotal}}</h1>
    </div>
</div>
